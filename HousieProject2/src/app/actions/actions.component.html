<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="fname" maxlength="13" #nameInput>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" maxlength="13" #phoneInput>
        </div>
        <div class="form-group">
            <label>Tickets</label>
            <input type="text" class="form-control" name="ticket" maxlength="13" #ticketInput>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="onAddMember()">Add</button>
            <button type="submit" class="btn btn-warning">Edit</button>
        </div>
    </form>
</div>
