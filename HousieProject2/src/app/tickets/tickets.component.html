<app-edit-data [person]="person" *ngIf="editAction" (memberUpdated)="onUpdateMember($event)"></app-edit-data>

<div class="action">
    <app-actions (memberAdded)="onMemberAdded($event)" *ngIf="showAction"></app-actions>
</div>
<button class="btn btn-primary" (click)="onGenerateTickets(members)">Generate Tickets</button>
<button class="btn btn-danger" (click)="onClearCache()">Clear Cache</button>

<table class="tableTC">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone no.</th>
            <th>Tickets</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody cdkDropList class="member-list" (cdkDropListDropped)="onDrop($event)">
        <tr *ngFor="let member of members" class="member-element" cdkDrag cdkDragLockAxis="y"> 
            <td class="col-md">{{ member.name}}</td>
            <td class="col-md">{{ member.phone }}</td>
            <td class="numTicket">{{ member.numTickets }}</td>
            <td class="col-md"> <span class="edit" (click)="onEditPerson(member)" style='font-size:20px;'>&#x270D;</span>
                /
                <img class="delete" (click)="onDeletePerson(member.name)" src="https://img.icons8.com/metro/20/000000/trash.png"/>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" (click)="onAction()">+</button>

<div class="message">
    <div class="success" *ngIf="successMessage">
        {{ successMessage }}
    </div>
    
    <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>
</div>
